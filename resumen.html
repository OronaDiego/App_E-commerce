<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Resumen de compra</h1>
    <div id="carritoContainer"></div>
    <div class="container mt-4">
        <h3>Datos para finalizar la compra</h3>
        <form id="formCompra" class="p-3 border rounded">
            <!-- Nombre y Apellido -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
            </div>
    
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
    
            <!-- Dirección de envío -->
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de Envío</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>
    
            <!-- Tipo de pago -->
            <div class="mb-3">
                <label for="tipoPago" class="form-label">Tipo de Pago</label>
                <select class="form-select" id="tipoPago" required>
                    <option value="transferencia" selected>Transferencia Bancaria</option>
                    <option value="transferencia" disabled>MercadoPago-Proximamente</option>
                    <option value="transferencia" disabled>Uala-Proximamente</option>
                </select>
            </div>
    
            <!-- Número de transacción -->
            <div class="mb-3">
                <label for="transaccion" class="form-label">Número de Transacción</label>
                <input type="text" class="form-control" id="transaccion" required>
            </div>
    
            <!-- Botón de finalizar compra -->
            <button type="submit" class="btn btn-primary">Finalizar Compra</button>
        </form>
    </div>
</body>
<script src="finalizarCompra.js"></script>
<script src="dias.js"></script>
</html>
