<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/img/favicon.png" type="image/x-icon">
    <title>TiendaDrummer</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CDN SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
</head>

<body>
    <header>
        <section id="weather">
        </section>
        <nav>
            <h1>Tienda Drumer</h1>
            <div id="divEmail"></div>
            <button class="btn carritoHeader" data-bs-toggle="modal"
            data-bs-target="#modalCarrito" ><i class="fas fa-shopping-cart"></i>0</button>
            <button type="button" id="btnSession" class="btn" data-bs-toggle="modal"
                data-bs-target="#iniciarSession">
                Iniciar Session
            </button>
        </nav>
    </header>
    <main>
            <!-- Modal Carrito -->
            <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bodyCarrito">
                    </div>
                    <div class="modal-footer">
                      <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                      <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                  </div>
                </div>
              </div>



                    <!-- modalRegister -->
        <div class="modal fade" id="iniciarRegistro" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com"
                                    autocomplete="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password"
                                    autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn btn-primary" id="btnRegister">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
        
        
        <!-- Modal iniciarSession -->
        <div class="modal fade" id="iniciarSession" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="emailSession" placeholder="nombre@ejemplo.com"
                                    autocomplete="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="passwordSession"
                                    placeholder="Ingresa tu contraseña" autocomplete="current-password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btnLogin">ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        
        

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./public/img/TiendaDrummer.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./public/img/sonor.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./public/img/Dw.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <p>Filtros</p>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        De menor a mayor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        De mayor a menor
                    </label>
                </div>
            </div>
            <div class="container col" id="resumen">

            </div>
        </div>
    </div>



    <script src="apiWeather.js"></script>
    <script src="stock.js"></script>
    <script src="app.js"></script>
    <script src="functions.js"></script>
    <script src="carrito.js"></script>
    <script src="session.js"></script>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
